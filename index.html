<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div id='popup'>
            <span>
            </span>
            <button class="btn btn-dark" style='display: none; position: absolute; bottom: 0;'><span>Play Again</span></button>
            <img src='https://icons.iconarchive.com/icons/paomedia/small-n-flat/256/sign-delete-icon.png' id='close'>
                

        </div>

        <div id="choosegame">
            <button id="pvp" class="btn btn-success">Player Vs Player</button>
            <button id="pve" class="btn btn-success">Player Vs Computer</button>
        </div>
        <div id="playervsplayer">
            <input type='text' id="player1">
            <input type='text' id="player2">
            <button id="startpvp" class="btn btn-success">Start Game</button>

        </div>
        <div id="playervscomputer">
            <input type='text'>
            <input type='text' disabled='true' placeholder="Computer">
            <button id="startpve" class="btn btn-success">Start Game</button>
        </div>
        <div id='game'>
            <span id='scores'><h2>Scores</h2></span>
            

        </div>
        

        <script src='tictactoe.js'></script>
    </body>
</html>
